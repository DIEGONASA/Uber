<ion-content>
  <div class="sign-container gradient-1">

    <div class="header">
      <div class="title ion-text-center">
        <img src="https://image.flaticon.com/icons/svg/145/145807.svg" alt="">
      </div>
    </div>

    <div class="login-container">

      <ion-list lines="none" class="form fade-in">
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col>
            <ion-item>
              <ion-label>Usuario</ion-label>
              <ion-input class="ion-text-right" type="usuario" [(ngModel)]="User" required name="user"></ion-input>
              <ion-icon slot="end" name="person"></ion-icon>
            </ion-item>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col>
            <ion-item>
              <ion-label>Contraseña</ion-label>
              <ion-input class="ion-text-right" type="password" [(ngModel)]="Contrasena" required
                name="clave"></ion-input>
              <ion-icon name="lock-closed-outline"></ion-icon>
            </ion-item>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
      </ion-list>

      <div class="ion-text-center fade-in">
        <ion-button class="green-button" (click)="loguearse()">
          Iniciar Sesion
        </ion-button>
      </div>

    </div>

    <div class="sign-up-container gradient-2" [ngClass]="{'active': signupView}">

      <div class="toggle-text ion-text-center" tappable (click)="toggleSignUpView()">

        <span *ngIf="!signupView" [ngClass]="{'fade-in': !signupView, 'fade-out': signupView}">Registrate <ion-icon
            name="caret-up-outline"></ion-icon></span>
        <span *ngIf="signupView" [ngClass]="{'fade-in': signupView, 'fade-out': !signupView}">Registrate <ion-icon
            name="caret-down-outline"></ion-icon></span>
        <br>
        <ion-icon name="arrow-round-up" *ngIf="!signupView"
          [ngClass]="{'fade-in': !signupView, 'fade-out': signupView}"></ion-icon>
        <ion-icon name="arrow-round-down" *ngIf="signupView"
          [ngClass]="{'fade-in': signupView, 'fade-out': !signupView}"></ion-icon>

      </div>

      <ion-list lines="none" class="form" [ngClass]="{'fade-in': signupView, 'fade-out': !signupView}">
        <ion-item>
          <ion-label>usuario</ion-label>
          <ion-input class="ion-text-right"></ion-input>
          <ion-icon slot="end" name="person"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Contraseña</ion-label>
          <ion-input class="ion-text-right" type="password"></ion-input>
          <ion-icon name="lock-closed-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Repetir Contraseña</ion-label>
          <ion-input class="ion-text-right" type="password"></ion-input>
          <ion-icon name="lock-closed-outline"></ion-icon>
        </ion-item>
      </ion-list>

      <div class="ion-text-center" [ngClass]="{'fade-in': signupView, 'fade-out': !signupView}">
        <ion-button class="gray-button">
          Registrarse
        </ion-button>
      </div>

    </div>

  </div>
</ion-content>
